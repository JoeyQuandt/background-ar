<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Shooter!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="./assets/star-wars.svg" rel="icon">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-super-shooter-kit@1.0.1/dist/aframe-super-shooter-kit.min.js"></script>

</head>

<body>
        <a-scene loading-screen="dotsColor: yellow; backgroundColor: black">
            <a-sound src="assets/sounds/theme.mp3" autoplay="true" loop="true" volume="0.5"></a-sound>
            <a-assets>
                <img id="sky" src="assets/space.jpg">
                <img id="floor" src="assets/floor.png">
                <img id="floorNorm" src="assets/floor-norm.png">
                <img id="targetBoard" src="assets/target.png">
                <audio id="shot" src="assets/sounds/laser.mp3" response-type="arraybuffer" preload="auto" volume="0.2"></audio>
                <audio id="hit" src="assets/sounds/hit.mp3" response-type="arraybuffer" preload="auto" volume="0.2"></audio>
            </a-assets>
            <a-sky src="#sky" radius="40" repeat="6 4"></a-sky>
            <!--Score-->
   
            <a-text id="scoreBoard" position="0 8 -10" value="0" align="center" scale="3 3 1" color="white"></a-text>

            <!--Targets-->
            <a-entity class="target" id="targetC" target geometry="primitive: box; width:0; height:0; depth:0;" position="0 2 -9" hit-handler>
                <a-image width="2.5" height="4" src="assets/darthvader.png"></a-image>
            </a-entity>


            <a-entity class="target" id="targetL" target geometry="primitve: box; width:0; height:0; depth:0;"position="5 1.5 -10" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>


            <a-entity class="target" id="targetL" target geometry="primitve: box; width:0; height:0; depth:0;"position="-5 1.5 -10" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>

            <a-entity class="target" id="targetR" target geometry="primitive: box; width:0; height:0; depth:0;" position="1 1.5 7" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>

            <a-entity class="target" id="targetR" target geometry="primitive: box; width:0; height:0; depth:0;" position="1 1.5 -7" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>

            <a-entity class="target" id="targetR" target geometry="primitive: box; width:0; height:0; depth:0;" position="-5 1.5 7" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>


            <a-entity class="target" id="targetR" target geometry="primitive: box; width:0; height:0; depth:0;" position="5 1.5 7" hit-handler>
                <a-image width="2" height="3.5" src="assets/stormtrooper.png"></a-image>
            </a-entity>
            
  


            <!--Moving Target -->
            <a-entity class="target" id="targetM" target="static:false;" geometry="primitive: box; width:0; height:0; depth:0;" position="-5 1.5 20" hit-handler animation="property: position; from:-5 6 -12; to:5 6 -12; dur: 3000; easing: linear; loop: true; dir: alternate;">
                <a-image width="2" height="3.5" src="assets/bobafett.png"></a-image>
            </a-entity>


            <!--Laser-->
            <a-entity id="bulletTemplate" bullet="speed: 25.0; poolSize: 12; " geometry="primitive: sphere; radius: 0.05" material="color: green"></a-entity>



            <!--Camera Control-->
            <a-entity id="rig">
                <a-camera position="0 1.5 0" shooter click-to-shoot wasd-controls-enabled="false"></a-camera>
            </a-entity>
            <a-plane color="#ffffff" src="#floor" position="0 -0.1 0 " visible="true " repeat="50 50" rotation="-90 0 0 " width="85 " height="85 " depth="1 "></a-plane>
        </a-scene>
    <script src="index.js"></script>
</body>

</html>
