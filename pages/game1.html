      <!--Camera Control-->
      <a-entity id="rig">
        <a-camera
          position="0 1.5 0"
          shooter
          click-to-shoot
          wasd-controls-enabled="false"
          look-controls="reverseMouseDrag:true; touchEnabled: false"
        >
          <a-text
            position="0 8 -10"
            value="Score:"
            align="center"
            scale="3 3 1"
            color="white"
          ></a-text>
          <a-text
            id="scoreBoard"
            position="0 8 -11"
            value="value"
            align="center"
            scale="3 3 1"
            color="white"
          ></a-text>
          <a-text
            position="0 8 -12"
            value="Time Remaining:"
            align="center"
            scale="3 3 1"
            color="white"
          ></a-text>
          <a-text
            id="count"
            position="0 8 -13"
            value="0"
            align="center"
            scale="3 3 1"
            color="white"
          ></a-text>
        </a-camera>
